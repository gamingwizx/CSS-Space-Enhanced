<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body class="crew">
  <header class="primary-header flex">
    <div>
        <img class="header-icon" src="image/space-icon.png"/>
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav>
        <ul data-visible="false" class="flex primary-navigation larger-underline-navigation">
            <li class="active"><a href="#" class="text-white ff-sans-cond fs-300 letter-spacing-1 uppercase"><span aria-hidden="true">00</span>Home</a></li>
            <li><a href="#" class="text-white ff-sans-cond fs-300 letter-spacing-1 uppercase"><span aria-hidden="true">01</span>Destination</a></li>
            <li><a href="#" class="text-white ff-sans-cond fs-300 letter-spacing-1 uppercase"><span aria-hidden="true">02</span>Crew</a></li>
            <li><a href="#" class="text-white ff-sans-cond fs-300 letter-spacing-1 uppercase"><span aria-hidden="true">03</span>Technology</a></li>
        </ul>
    </nav>
</header>
  
  <main id="main" class="grid-container grid-container--crew flow">
    <p class="title uppercase ff-sans-cond letter-spacing-1"><span style="opacity: 0.5;">02 </span>Meet your crew</p>
    
    <div class="dot-navigation flex">
      <button aria-selected="true"><span class="sr-only">The commander</span></button>
      <button aria-selected="false"><span class="sr-only">The mission specialist</span></button>
      <button aria-selected="false"><span class="sr-only">The pilot</span></button>
      <button aria-selected="false"><span class="sr-only">The crew engineer</span></button>
    </div>
    
    <article class="crew-details flow flow-space--small">
      <div>
        <h2 class="fs-600 ff-serif uppercase">Commander</h2>
        <p class="fs-700 uppercase ff-serif">Douglas Hurley</p>
      </div>
      <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
      and former NASA astronaut. He launched into space for the third time as 
      commander of Crew Dragon Demo-2.</p>
    </article>
    
    <picture>
      <source srcset="image/crew1.webp" type="image/webp">
      <img src="image/crew1.png" alt="Douglas Hurley">
    </picture>
  </main>
</body>
</html>
